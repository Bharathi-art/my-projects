<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            height: 100vh;
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #list {
            margin-top: 20px;
            width: 400px;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

       
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f1f1f1;
            transition: background-color 0.3s;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }


        .todo-item:hover {
            background-color: #ffe082; 
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .delete-btn {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    
    <div class="input-container">
        <input type="text" id="content" placeholder="Enter your task...">
        <button onclick="Todolist()">Add</button>
    </div>

    
    <div id="list"></div>

    <script>
        function Todolist() {
            var content = document.getElementById("content").value; 
            
            // checking the input field is empty or not 
            if (content.trim() !== "") { 
               
                var todoItem = document.createElement("div");//stroing the div 
                todoItem.classList.add("todo-item");//i am adding class name

                
                var p = document.createElement("p");
                p.textContent = content;

            
                var deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.classList.add("delete-btn");//i am adding class name

            
                deleteBtn.onclick = function() {
                    todoItem.remove(); 
                };

                
                todoItem.appendChild(p);
                todoItem.appendChild(deleteBtn);


                document.getElementById("list").appendChild(todoItem);


                document.getElementById("content").value = "";//after taken the value i make it empty
            } else {
                alert("Please enter some text!");
            }
        }
    </script>
</body>
</html>
