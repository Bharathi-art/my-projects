<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
</head>
<body>
    <script>
        // I am declaring Anonymous class here
        const Bankaccount = class {
            constructor(accountno, accountholder, balance) {
                this.accountno = accountno;
                this.accountholder = accountholder;
                this.balance = balance;
            }

          // I am passing parameter called amount here its holing the value=500
            deposit(amount) {
                this.balance += amount;
                console.log(`Account Balance after deposit ${amount}: ${this.balance}`);
            }

           // I am passing parameter called amount here its holing the value=500
            withdraw(amount) {
                if (amount > this.balance) {
                    console.log("Insufficient balance.");
                } else {
                    this.balance -= amount;
                    console.log(`Account Balance after withdrawal ${amount}: ${this.balance}`);
                }
            }

            getAccountInfo() {
                console.log(`Account Number: ${this.accountno}`);
                console.log(`Account Holder: ${this.accountholder}`);
                console.log(`Account Balance: ${this.balance}`);
            }
        };

        const obj1 = new Bankaccount(34567876543, "Bharathi", 25000);

        console.log(obj1.accountno);
        console.log(obj1.accountholder);
        console.log(obj1.balance);
        obj1.deposit(500); // Deposit 500
        obj1.withdraw(500); // Withdraw 500
        obj1.getAccountInfo();
    </script>
</body>
</html>
