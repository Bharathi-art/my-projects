<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar and split columns</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    
    <div class="container">
       
        <div class="column1">
            <table class="one">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Son</td>
                </tr>
                <tr>
                    <td>Jack</td>
                    <td>Rose</td>
                </tr>
            </table>
        </div>

        
        <div class="column2">
            <form action="ome.php" method="post">
                <h2>User Details</h2>
                <label for="fname">First Name</label>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="fname" placeholder="Enter First Name" required>
                </div>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Enter Last Name" required>

                <label for="phone">Phone Number</label>
                <div class="input-group">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" id="phone" placeholder="Enter Phone Number" required>
                </div>

                <input class="button" type="submit" value="Submit">
            </form>
        </div>
    </div>

 <footer>
        <p>&copy; This is my website 2024.</p>
    </footer>
</body>
</html>
